<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Conway's Game of Life</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    </head>
    <body>
      <div class="gameboard">
        <div>
          <h1>The Grid</h1>
          <input type="submit" id="populate" value="Populate">
          <input type="submit" id="tick" value="Tick">
          <input type="submit" id="run" value="Run">
          <input type="submit" id="stop" value="Stop">
          <div class="stats">
            <div class="starting-population"></div>
            <div class="current-population"></div>
            <div class="iteration"></div>
            <div class="births"></div>
            <div class="deaths"></div>
            <div class="longest-life"></div>
            <div class="mortality-rate"></div>
            <div></div>
          </div>
        </div>
        <div>
          <table id="grid">

            <!-- This is where my content will go -->

          </table>
        </div>
      </div>
      <script src="scripts/main.js"></script>
    </body>
</html>
